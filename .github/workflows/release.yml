name: release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/release
        with:
          cr-pat: ${{ secrets.CR_PAT }}
          tag: ${{ github.ref }} # Note that github.ref is formatted like refs/tag/v1.2.3
